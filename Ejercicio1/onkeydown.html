<!doctype html>
<html>
<head>
    <title>contador de clics</title>
</head>
<body>
 <!-- Script en JavaScript que se explicará más adelante -->
 <script type="text/javascript">
 var clics = 0;
 function clicsCounter() {
 clics += 1;
 document.getElementById("clics").innerHTML = clics;
 };
 </script>
<input type="text" onkeydown="clicsCounter()">
<p>Clics: <a id="clics">0</a></p>
</body></html>
